<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
       let n=+prompt("mời nhập sô")
          if (n<2||n>100) {
            alert("mời nhập lại")
            
          }else{
            for (let i = 2; i <= n; i++) {
             
              if(i**2%2 ==0){
                console.log(`đây là các số chẵn = ${i*i}  <br>`);
              }
                
            }
          }    
    </script>
</body>
</html>
