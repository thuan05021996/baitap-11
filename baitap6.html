<body>
    
    <script>
      let n=+prompt("nhập số cần kiểm tra");
      total=0;
      for(let i=0; i<n; i++){
        if(n%i==0){
            total=total + i;
            ;
        } 
      }
       if (total==n) {
        console.log(n ,"là số hoàn hảo");
        
      } else{
        console.log(n,"không phải là số hoàn hảo");
      }
    </script>
</body>
