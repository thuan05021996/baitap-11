<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=+prompt("nhập số")
        if (n<2||n>100) {
            alert("mời bạn nhập")
            
        }else{
            for (let i = 2; i < n; i+=2) {
                if(i%2==0){
                    console.log(`đây là các số ${i%2==0}`);
                }
                
            }
        }
    </script>
</body>
</html>
