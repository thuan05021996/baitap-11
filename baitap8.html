<body>
    <script>
        let numBer=+prompt("20 dãy số facionn");
        let a=0;
        let b=1;
        let tong=a+b;
        for(i=0;i<numBer;i++){
            console.log(tong);
            tong=a + b;
            a = b;
            b = tong;
        }
    </script>
